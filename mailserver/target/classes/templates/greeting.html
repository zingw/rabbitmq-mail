<html lang="" xmlns:th="http://www.thymeleaf.org">
<head>
    <style>
        html,body{
            height: 100%;
        }
        .wrapper{
            width: 400px;
            height: 400px;
            min-height: 600px;
            background: antiquewhite;
            justify-content: center;
            border-radius: 20px;
            margin-inside: 30px;
        }
        .wrapper .trade-mark{
            display: flex;
            justify-content: center;
            border-bottom: 1px solid gray;
        }
        .wrapper .trade-mark img{
            margin : 20px;
            border-radius: 20px;
        }
        .wrapper .title{
            font-family: "Bahnschrift",serif;
        }

    </style>
    <title>Greeting</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <div class="wrapper">
        <div class="trade-mark">
            <img src="media/images.jpg" alt="image.jpg">
        </div>
        <h1 class="title" th:text="${name}">Hi</h1>
        <h3 th:text="${content}"></h3>
        <div class="container">
        </div>
    </div>
</body>
</html>
